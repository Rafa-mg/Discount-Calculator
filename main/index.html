<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Discount Calculator">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ram-gad">
    <title>Discount calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Aprovecha esos descuentos!</h1>
        <section>
            <h2>Calculalos aqui</h2>
            <div class="mainBoard">
                <div class="upper">
                    <div class="price">
                        <label for="input1" class="input-label">Precio inicial:</label>
                        <input type="text" id="input1" class="input-field" placeholder="Ingrese aquí">
                    </div>
                    <div class="discount">
                        <label for="input2" class="input-label">Descuento a aplicar:</label>
                        <input type="text" id="input2" class="input-field" placeholder="Ingrese aquí">
                    </div>
                </div>
                
                <div class="lower">
                    <button class="finalPrice">Calculate</button>
                </div>

                <label for="input2" class="input-label">Precio final:</label>
                <input type="text" id="resultado" class="input-field">
            </div>
        </section>

        <h2 class="subtitle">Historial de Descuentos y Precios Finales</h2>
        <ul id="historialDescuentosPreciosFinales"></ul>
    <div id="historial">
        <button onclick="sumarResultados()">Sumar Resultados</button>
        <p id="resultadoSumaDescuentos"></p>
        <p id="resultadoSumaPreciosFinales"></p>
    </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
